name: Build and Deploy Angular 18 App

on:
  push:
    branches: ["main"]  # or master

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: ng build --configuration production --output-path dist/pm-platform-fe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/pm-platform-fe

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: dist/pm-platform-fe

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/pm-platform-fe
