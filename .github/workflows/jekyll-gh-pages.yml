name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - master  # or 'main' if your default branch is main
  workflow_dispatch: # allows manual run from the Actions tab

permissions:
  contents: write  # required for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build the Angular app for production
      - name: Build Angular app
        run: |
          npm run build -- --configuration production --output-path=browser

      # ğŸš€ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./browser
