name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - master  # or 'main' if your default branch is main
  workflow_dispatch: # allows manual run from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build the Angular app for production
      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href /el2toro/my-portfolio/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/my-portfolio/browser 

      # ğŸš€ Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
