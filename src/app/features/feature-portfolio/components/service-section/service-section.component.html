<div class="service">
  <h1>SERVICE</h1>
  <h2>My Expertise Area</h2>

  <div class="expertise-area">
    <div class="expertise-area-item" *ngFor="let expertise of expertises">
      <div class="item-count">
        <h1>{{ expertise.id }}</h1>
        <mat-icon svgIcon="programmer-laptop"></mat-icon>
      </div>
      <h1>{{ expertise.title }}</h1>
      <div class="line"></div>
      <p>{{ expertise.description }}</p>
    </div>
  </div>
</div>
