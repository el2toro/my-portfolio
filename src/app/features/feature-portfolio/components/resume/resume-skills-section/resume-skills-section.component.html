<div class="skills">
  <div class="skill-level">
    <div class="skill-level-item" *ngFor="let skill of skills">
      <div class="skill-title">
        <p>{{ skill.title }}</p>
        <p>{{ skill.level }}</p>
      </div>

      <div class="progress-bar">
        <div class="progress persantage"></div>
      </div>
    </div>
  </div>
</div>
