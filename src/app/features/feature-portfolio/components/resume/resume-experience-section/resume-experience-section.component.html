<div class="experience">

  <!-- <mat-icon svgIcon="outlined-dot"></mat-icon> -->
  <hr> 

  <div class="timeline">
    @for (experience of experiences; track $index) {
      <div class="timeline-item">
       <h4>{{ experience.title }}</h4>
       <p>{{ experience.period }}</p>
       <p>{{ experience.description }}</p>
    </div>
    }
</div>
