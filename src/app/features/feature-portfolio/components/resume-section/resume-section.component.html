<div class="heading-container">
  <div class="heading">
    <h3>RESUME</h3>
    <h1>Discover My Resume</h1>
  
    <div class="resume-navbar">
      <button #aboutMeButton matButton (click)="loadSection($event, 'aboutme')">ABOUT ME</button>
      <button matButton (click)="loadSection($event, 'experience')">EXPERIENCE</button>
      <button matButton (click)="loadSection($event, 'education')">EDUCATION</button>
      <button matButton (click)="loadSection($event, 'skills')">SKILLS</button>
      <button matButton (click)="loadSection($event, 'awards')">AWARDS</button>
    </div>

    <div class="resume-navbar-mobile">
      <button matButton (click)="previuosSection()">{{ sections[index] }}</button>
        <p>{{ sections[index !== 0 ? -1 : 0] }}</p>
      <button matButton (click)="nextSection()">{{ sections[index + 1] }}</button>
    </div>
  </div>

  <app-resume-about-me-section *ngIf="sectionName === 'aboutme'"></app-resume-about-me-section>
  <app-resume-experience-section *ngIf="sectionName === 'experience'"></app-resume-experience-section>
  <app-resume-education-section *ngIf="sectionName === 'education'"></app-resume-education-section>
  <app-resume-skills-section *ngIf="sectionName === 'skills'"></app-resume-skills-section>
  <app-resume-awards-section *ngIf="sectionName === 'awards'"></app-resume-awards-section>
</div>
