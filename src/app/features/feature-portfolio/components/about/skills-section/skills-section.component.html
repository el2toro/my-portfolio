<div class="skills">
<h3>SKILLS</h3>
<h1>Discover My Skills</h1>

<div class="skill-level">
@for (skill of skills; track $index) {
    <div class="skill-level-item">
    <div class="skill-title">
     <p>{{ skill.title }}</p>
     <p>{{ skill.level }}</p>
    </div>

    <div class="progress-bar">
      <div class="progress persantage"></div> 
    </div>
  </div>
}
</div>
</div>
