<div class="skills">
<h3>SKILLS</h3>
<h1>Discover My Skills</h1>

<div class="skill-level">
  <div class="skill-level-item" *ngFor="let skill of skills">
    <div class="skill-title">
     <p>{{ skill.title }}</p>
     <p skill-level="50">{{ skill.level }}</p>
    </div>

    <div class="progress-bar">
      <div class="progress persantage"></div> 
    </div>
  </div>
</div>
</div>
